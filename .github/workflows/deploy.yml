name: Auto Deploy to EC2

on:
  push:
    branches: [ main ]  # main ë¸Œëžœì¹˜ì— pushë  ë•Œë§ˆë‹¤ ë°°í¬

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout source code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“ Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: ðŸ›  Build with Gradle
        run: ./gradlew :module-api:bootJar --no-daemon --refresh-dependencies -x test

      - name: ðŸ“¤ Upload jar to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: module-api/build/libs/*.jar
          target: /home/deploy/app.jar

      - name: ðŸ“¤ Upload .env to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: .env
          target: /home/deploy/

      - name: ðŸš€ Run deploy.sh on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            bash /home/deploy/deploy.sh
