name: Auto Deploy to EC2

on:
  push:
    branches: [ main ]  # main ë¸Œëœì¹˜ì— pushë  ë•Œë§ˆë‹¤ ë°°í¬

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“ Create .env file
        run: |
          mkdir -p module-api/build/libs                           
          echo "${{ secrets.ENV_FILE }}" > module-api/build/libs/.env 

      - name: ğŸ›  Build with Gradle
        run: ./gradlew :module-api:buildNeeded --refresh-dependencies -x test

      - name: ğŸ“¤ Upload jar to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: module-api/build/libs/module-api-*.jar # todo : ì´ê±° ì™œ ë˜ëŠ”ì§€ ëª¨ë¥´ê² ìŒ ../libs/danmuji.jar ì´ê±¸ë¡œ í•´ì•¼ë˜ëŠ”ë°
          target: /home/deploy/module-api/build/libs/

      - name: ğŸš€ Run deploy.sh on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            bash /home/deploy/deploy.sh
